# General settings.
spk: "jsut"

# exp tag(for managing experiments)
tag:

sample_rate: 22050

# 1) none 2) tqdm
# NOTE: Jupyterノートブックからrun.shを実行する場合は、none推奨
tqdm: tqdm

# NOTE: benchmarkをtrueにすると、高速化が期待できる分、より多くの
# GPUリソースを必要とする場合があります。
# GPUリソースに余裕がある場合は、true にしてください。
cudnn_benchmark: true
cudnn_deterministic: false

###########################################################
#                DATA PREPARATION SETTING                 #
###########################################################

# PLEASE CHANGE THE PATH BASED ON YOUR ENVIRONMENT
wav_root: "../../../dataset/out_JSUT/JSUT/wav"
lab_root: "../../../dataset/out_JSUT/textgrid"

n_jobs: 8

###########################################################
#                FEATURE EXTRACTION SETTING               #
###########################################################
filter_length: 1024
hop_length: 256
win_length: 1024
n_mel_channels: 80
mel_fmin: 0
mel_fmax: 8000
multi_speaker: 0
pitch_phoneme_averaging: 1
energy_phoneme_averaging: 1
###########################################################
#                TRAINING SETTING                         #
###########################################################

acoustic_model: fastspeech2
vocoder_model: hifigan

### fastspeech2  ###
fastspeech2_train_max_train_steps: 900000
fastspeech2_data_batch_size: 8

### hifigan ###
hifigan_train_max_train_steps: 500000
hifigan_data_batch_size: 32

###########################################################
#                SYNTHESIS SETTING                        #
###########################################################

# リストの逆順で発話を処理する
reverse: false

# 生成する発話の数
# -1 の場合、評価の発話をすべて処理する
# 音声生成にかかる時間を短縮する場合、小さな値（5など）に設定してください
num_eval_utts: -1

acoustic_eval_checkpoint: latest.pth
hifigan_eval_checkpoint: latest_ema.pth
