# for tuning using optuna
# suggest list: https://optuna.readthedocs.io/en/stable/reference/generated/optuna.trial.Trial.html#optuna.trial.Trial.suggest_loguniform

# general setting
study_name:
storage:
n_trials: 500
sampler:
  name: TPESampler
  params:
pruner:
  name: HyperbandPruner
  params:

target_loss: ["postnet_mel_loss", "pitch_loss"]

# optimizer
optimizer:
  lr:
    suggest: suggest_loguniform
    params:
      low: 0.0001
      high: 0.1
# lr_scheduler
lr_scheduler:
  warm_up_step:
    suggest: suggest_int
    params:
      low: 1000
      high: 10000
      step: 1000
# loss
criterion:
  beta:
    suggest: suggest_loguniform
    params:
      low: 0.0001
      high: 0.1
  g_beta:
    suggest: suggest_loguniform
    params:
      low: 0.0001
      high: 0.1

# model
model:
  netG:
    # prosody extractor
    prosody_emb_dim:
      suggest: suggest_categorical
      params:
        choices: [64, 128, 256, 512]
    # prosody predictor
    num_gaussians:
      suggest: suggest_int
      params:
        low: 1
        high: 20
    global_num_gaussians:
      suggest: suggest_int
      params:
        low: 1
        high: 20
    global_prosody:
      suggest: suggest_categorical
      params:
        choices: [True, False]
